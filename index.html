<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Nature Timer</title>
  </head>
  <body>
    <div class="app-wrapper">
      <h1 class="page-title">nature timer</h1>
      <div class="time-select">
        <button type="button" class="button time-button" data-minutes="1">
          1 minute
        </button>
        <button type="button" class="button time-button" data-minutes="5">
          5 minutes
        </button>
        <button type="button" class="button time-button" data-minutes="10">
          10 minutes
        </button>
      </div>
      <div class="feedback">00:00</div>
      <audio id="sound-background" class="song" loop autoplay>
        <source src="/sound/beach.mp3" />
      </audio>
      <div class="ambient-picker">
        <button
          type="button"
          class="button"
          aria-label="sound of rain"
          data-sound="rain"
        >
          <img src="/icon/icon-cloud.svg" alt="" width="30" />
        </button>
        <button
          type="button"
          class="button"
          aria-label="sound of ocean"
          data-sound="ocean"
        >
          <img src="/icon/icon-sun.svg" alt="" width="30" />
        </button>
      </div>
    </div>
    <div class="video-container">
      <video id="video-background" loop autoplay muted>
        <source src="/video/beach.mp4" type="video/mp4" />
      </video>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
